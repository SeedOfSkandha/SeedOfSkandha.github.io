<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三中周考</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup-content h2 {
            margin-top: 0;
        }
        .popup-content .popup-button {
            margin-top: 20px;
        }
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
        .disclaimer-link {
            color: #888;
            font-size: 12px;
            margin-top: 20px;
            text-decoration: none;
        }
        .footer-text {
            font-size: 12px;
            color: #000;
            margin-top: 10px;
        }
        .green-button {
            background-color: #28a745;
        }
        .green-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">三中周考</h1>

        <a href="/" class="button">返回首页</a>

    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>用户协议&免责声明</h2>
            <p>访问本站即代表您同意我们的用户协议和免责声明。</p>
            <a href="/Disclaimer.html" class="button popup-button">阅读用户协议&免责声明</a>
            <button class="button popup-button green-button" onclick="closePopup()">我已阅读并同意</button>
        </div>
    </div>

    <a href="/Disclaimer.html" class="disclaimer-link">免责声明</a>

    <script>
        function closePopup() {
            document.getElementById('popup').classList.remove('show');
            localStorage.setItem('disclaimerAccepted', 'true');
        }

        window.onload = function() {
            if (!localStorage.getItem('disclaimerAccepted')) {
                document.getElementById('popup').classList.add('show');
            }
        }
    </script>
</body>
</html>
